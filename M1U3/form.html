<form action="" method="">
    <h2>Formulario de Contacto</h2>
<p>
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" placeholder="Ingrese su nombre"/>
</p>

<p>
    <label for="apellido">Apellido:</label>
    <input type="text" name="apellido" placeholder="Ingrese su apellido" />
</p>
<p>
    <label for="email">Email:</label>
    <input type="email" name="email" placeholder="Ingrese su email" />
</p>
<p>
    <label for="telefono">Teléfono:</label>
    <input type="text" name="telefono" placeholder="Ingrese su número de teléfono" />
</p>
<p>
    <label for="contacto">Prefiero que me contactes por:</label>
    <ul>
        <li>
            <input type="radio" name="contacto" value="correo">
            <label>E-mail</label>
        </li>
        <li><input type="radio" name="contacto" id="">
            <label>Teléfono</label>
        </li>
        
    </ul>
</p>
<p>
    <label for="comentarios">Comentarios:</label> <br>
    <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
</p>
<p>
    <input type="submit" value="Enviar" />
    <input type="reset" value="Borrar" />
</p>


</form>
