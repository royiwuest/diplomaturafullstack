<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U3 - Ejercicio 1</title>
</head>

<body>
    <script>
        // Crear el código que dada una distancia determine el medio de transporte apropiado de acuerdo a las siguientes reglas:

        // 0 a 1000 metros = pie

        // 1000 a 10000 metros = bicicleta

        // 10000 a 30000 metros = colectivo

        // 30000 a 100000 metros = auto

        // +100000 = avion
        
        let distancia = parseInt(prompt(`Ingrese la distancia: `, ``));

        if (distancia >= 0 && distancia <= 1000) {
            document.write(`El medio de tranporte recomendado para una distancia de ${distancia} es a <strong> pie</strong>`);
        }else if (distancia > 1000 && distancia <= 10000){
            document.write(`El medio de tranporte recomendado para una distancia de ${distancia} es en <strong>bicicleta</strong>`);
        }else if (distancia > 10000 && distancia <= 30000){
            document.write(`El medio de tranporte recomendado para una distancia de ${distancia} es en <strong>colectivo</strong>`);
        }else if (distancia > 30000 && distancia <= 100000){
            document.write(`El medio de tranporte recomendado para una distancia de ${distancia} es en <strong>auto</strong>`);
        }else if (distancia > 100000){
            document.write(`El medio de tranporte recomendado para una distancia de ${distancia} es en <strong>avión</strong>`);
        }else{
            document.write(`No ha ingresado una distancia válida.`);
        }

    </script>

</body>

</html>
