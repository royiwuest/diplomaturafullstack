<body>
    <!-- Crear el código que reciba como parámetro un array de números y devuelva el mayor. -->
    <script>
        const arreglo = [1, 15, 4, 8, 30, 45, 987, 87, 6]

        let mayor = arreglo[0];

        for (let i = 0; i < arreglo.length; i++) {

            if (arreglo[i] > mayor) {
                mayor = arreglo[i];
            }
            i++
        }
        console.log(`El número mayor del arreglo ingresado es: ${mayor}.`)

    </script>
