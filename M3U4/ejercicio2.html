<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - m3u4</title>
</head>
<body>
    <!-- Programar un contador de caracteres para un textarea. -->

    <h2>Contador de TextArea</h2>
    <label for="">Deje su mensaje:</label><br>
    <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
    <div id = "contador"></div> 

    <script>
        const mensaje = document.getElementById("mensaje");
        const contador = document.getElementById("contador");

        mensaje.addEventListener(`input`,function(e){
            const target = e.target;
            const longitud = target.value.length;
            contador.innerHTML = `Cantidad de caracteres: ${longitud}`;
        })
        

    </script>
</body>
</html>
